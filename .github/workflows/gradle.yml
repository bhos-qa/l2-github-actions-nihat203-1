name: Java CI with Gradle

on:
  push:
    branches:
      - feature/lab2

jobs:
  build:
    runs-on: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: 18

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run JUnit tests
        run: ./gradlew test
